<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="done.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center mb-4">
        <h1 class="thank-you-message">Thank You for Your Purchase!</h1>
        <p class="lead">Here are the details of your order:</p>
      </div>
      <div class="card">
        <div class="order-summary-header">
          <h4 class="mb-0">Order Summary</h4>
        </div>
        <div class="order-details">
          <ul class="list-group mb-3" id="orderItemsContainer">
            <!-- Items will be dynamically inserted here -->
          </ul>
          <div class="d-flex justify-content-between">
            <strong>Total:</strong>
            <span id="orderTotal" class="fw-bold text-success"></span>
          </div>
          <div class="mt-3">
            <strong>Payment Method:</strong>
            <span id="paymentMethod" class="text-muted"></span>
          </div>
        </div>
      </div>

      <!-- GIF Section -->
      <div class="gif-container">
        <img src="image/rockinroll.gif" alt="Band Rocking" class="img-fluid rounded" />
      </div>

      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-primary back-to-home">
          Back to Home
        </a>
      </div>
    </div>

    <script src="done.js"></script>
  </body>
</html>
